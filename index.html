<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; 
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin: 15px 0;
            font-size: 1.2em;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Na primeira página, você vai encontrar um conteúdo da <strong>Faculdade Municipal de Palhoça</strong>.</p>
        <p>Na segunda página, você vai encontrar <strong>meus dados pessoais</strong>.</p>
        <p>Na terceira página, você vai encontrar uma <strong>poesia para reflexão</strong>.</p>
        
        <nav>
            <a href="page1.html">Página 1</a>
            <a href="page2.html">Página 2</a>
            <a href="page3.html">Página 3</a>
        </nav>
    </div>
</body>
</html>
